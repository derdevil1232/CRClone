<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Cards UI -->
  <div id="cards">
    <div class="card" draggable="true" data-card="Knight">Knight (3)</div>
    <div class="card" draggable="true" data-card="Archers">Archers (3)</div>
    <div class="card" draggable="true" data-card="Giant">Giant (5)</div>
    <div class="card" draggable="true" data-card="Bomber">Bomber (2)</div>
  </div>

  <!-- Elixir Bar -->
  <div id="elixir-bar">
    <div id="elixir-progress"></div>
    <span id="elixir-text">5</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
