<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div class="side-panel">
      <div id="elixir-bar-container">
        <div id="elixir-bar">
          <div id="elixir-progress"></div>
        </div>
        <div id="elixir-text">5/10</div>
      </div>

      <div id="cards-container">
        <div class="card" draggable="true" data-card="Knight">
          <div class="card-name">Knight</div>
          <div class="card-elixir">3</div>
        </div>
        <div class="card" draggable="true" data-card="Archers">
          <div class="card-name">Archers</div>
          <div class="card-elixir">3</div>
        </div>
        <div class="card" draggable="true" data-card="Giant">
          <div class="card-name">Giant</div>
          <div class="card-elixir">5</div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
